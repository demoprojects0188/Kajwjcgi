<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Not Launched</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .message-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 5px;
            max-width: 600px; /* Limit maximum width */
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin: 20px 0;
            animation: fadeIn 2s ease, bounce 2s ease infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>THIS VIDEO IS NOT LAUNCHED YET<br>YOU HAVE TO WAIT BRO..........</h1>
    </div>
</body>
<script>
    // Set timeout for 3 seconds (3000 milliseconds)
    setTimeout(function() {
        // Redirect to hoh.html
        window.location.href = 'hoh.html';
    }, 3000);
</script>
</html>
