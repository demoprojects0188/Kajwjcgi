<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Page</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Limit max width */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
            animation: fadeIn 2s ease;
        }

        iframe {
            width: 100%;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-height: 500px; /* Limit max height */
            border: none;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .description {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 5px;
        }

        .contact {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .contact a {
            color: #00ff00;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Adjust font size for smaller screens */
            }

            iframe {
                height: 315px; /* Adjust height for smaller screens */
            }

            .description {
                font-size: 1em; /* Adjust font size */
            }

            .contact {
                font-size: 1em; /* Adjust font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example Title</h1>
      <iframe width="932" height="524" src="https://www.youtube.com/embed/xLIcg4HDO1I" title="THIS PAKISTANI GUY MAKES FUN OF INDIA | LAKSHAY CHAUDHARY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="description">
            <p>Add your description about today's video here. Provide details, insights, or any other relevant information about the video content.</p>
        </div>
        <div class="contact">
            Contact: <a href="https://telegram.com/itzsaho" target="_blank">https://telegram.com/itzsaho</a>
        </div>
    </div>
</body>
</html>
