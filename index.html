<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hacker Theme</title>
      <style>
      body {
    background-color: #0d0d0d;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.login-container {
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border: 1px solid #00ff00;
    box-shadow: 0 0 10px #00ff00;
    text-align: center;
    width: 300px;
}

.login-form input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    background: transparent;
    border: 1px solid #00ff00;
    color: #00ff00;
    outline: none;
}

.login-form button {
    width: 50%;
    padding: 15px;
    background: #00ff00;
    border: none;
    color: #0d0d0d;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-form button:hover {
    background: #00cc00;
}

#error-message {
    color: red;
    visibility: hidden;
}
      </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="validateLogin()">Submit</button>
            <p id="error-message"></p>
        </div>
    </div>
    <script>
  const users = {
    "KPW728GBKO": "uwn082jwn",
    "ebee": "ebee",
    "PEBN829MWO": "owo289jwn",
    "HWKR82MW92": "hoh101hoh",
    "IGSINDH018": "ubcfh679fg",
    "MOWNG929HW": "kwkw829bwb",
    "KOW200BWNZ": "pwm199nns"
};

function validateLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    if (users[username] && users[username] === password) {
        window.location.href = 'hoh.html';
    } else {
        errorMessage.textContent = "Incorrect Information";
        errorMessage.style.visibility = 'visible';
    }
}
  </script>
</body>
</html>
